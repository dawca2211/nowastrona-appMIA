    <title>LuxeLanding - FlirtChat with Mia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#00F5D4', // Electric Cyan
              'brand-secondary': '#9B5DE5', // Vibrant Purple
              'brand-dark': '#0F172A',    // Midnight Navy (Slate 900)
              'brand-light': '#F1F5F9',   // Cool White (Slate 100)
              'brand-gray': '#1E293B',    // Deep Slate (Slate 800)
            },
            fontFamily: {
              'sans': ['"Poppins"', 'sans-serif'],
              'serif': ['"Playfair Display"', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

      html {
        scroll-behavior: smooth;
      }
